<!DOCTYPE html> <!-- HTML5 doc -->

<html lang="en"> <!-- English Language -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow AI</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <h1 class="title">Workflow AI</h1>

        <!-- Button Group -->
        <div class="button-group">
            <button class="btn generate-btn" onclick="window.location.href='input-page.html'">Generate</button>
        </div>

        <!-- Light/Dark Mode Slider Button -->
        <div class="theme-slider">
            <input type="checkbox" id="theme-toggle">
            <label for="theme-toggle" class="slider"></label>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            themeToggle.checked = true;
        }

        // Toggle theme on slider click
        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>

</html>
